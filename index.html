<!DOCTYPE html>
<html>

<head>
  <title>RAQUEL LANZINER</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>



<body>

    <div id="video-container">
      <!-- <div id="video-control">
        <button id="myBtn" onclick="myFunction()">Pause</button>
      </div> -->

      <video autoplay muted loop id="raquelVideo">
        <source src="Videos/Capriccio Run.mp4" type="video/mp4">
      </video>


      <div id="video-control">
        <button id="myBtn" onclick="myFunction()">Pause</button>
      </div>



      <div id="entrance">
        <h1><a href="about.html" class="enter">RAQUEL LANZINER</a></h1>
      </div>




      <script>
      var video = document.getElementById("raquelVideo");
      var btn = document.getElementById("myBtn");

      function myFunction() {
        if (video.paused) {
        video.play();
        btn.innerHTML = "Pause";
        } else {
          video.pause();
          btn.innerHTML = "Play";
          }
        }
      </script>
    </div>



    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>


</html>
